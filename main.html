<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
  </head>
  <body>
     <h1>Tables in Tables</h1>
    <table border="1" style="width: 100%; text-align: center;">
        <tr>
            <td>
                <table border="1" style="width: 100%;">
                    <thead>
                        <tr>
                            <th colspan="2">Nested Table 1</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Row 1, Col 1</td>
                            <td>Row 1, Col 2</td>
                        </tr>
                        <tr>
                            <td>Row 2, Col 1</td>
                            <td class="black-cell">HTML</td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td>
                <table border="1" style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Nested Table 2</th>
                            <th>Column 1</th>
                            <th>Column 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Row 1</td>
                            <td>Data 1</td>
                            <td>Data 2</td>
                        </tr>
                        <tr>
                            <td>Row 2</td>
                            <td>Data 3</td>
                            <td>Data 4</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="1" style="width: 100%;">
                    <thead>
                        <tr>
                            <th colspan="2">Nested Table 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>List</td>
                            <td>
                                <ul>
                                    <li>List item 1</li>
                                    <li>List item 2</li>
                                    <li>List item 3</li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td>
                <table border="1" style="width: 100%;">
                    <thead>
                        <tr>
                            <th colspan="2">Nested Table 4</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Row 1</td>
                            <td>Data A</td>
                        </tr>
                        <tr>
                            <td>Row 2</td>
                            <td>Data B</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
  </body>
</html>
