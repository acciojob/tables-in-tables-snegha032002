<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
.black {
  background-color: black;
  color: white;
}
</style>
</head>
<body>

<table style="width:100%">
  <tr>
    <th>Nested Table 1</th>
    <th>Nested Table 2</th>
    <th>Nested Table 3</th>
  </tr>
  <tr>
    <td>
      <table>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr>
          <th>Nested Table 2</th>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>Content</td>
          <td>Data A</td>
          <td>Data B</td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr>
          <th>List</th>
        </tr>
        <tr>
          <td>
            <ul>
              <li>List item 1</li>
              <li>List item 2</li>
              <li>List item 3</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td colspan="3" class="black">
      <table>
        <tr>
          <th>HTML</th>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
